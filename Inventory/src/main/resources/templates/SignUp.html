<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{styling/Login.css}" rel="stylesheet">
</head>
<body>
	<div class="container" style="background-color:#f1f1f1">
		<h1>Sign up to Aperture Enterprises Inventory Software</h1>
		<form action="#" th:action="@{./signedup}" th:object="${command}" method="post">
			<div class="container">
				Enter First Name : <input type="text" th:field="*{firstName}" placeholder="Enter First Name" required><br><br>
				Enter Last Name : <input type="text" th:field="*{lastName}" placeholder="Enter Last Name" required><br><br>
				Enter UserName : <input type="text" th:field="*{username}" placeholder="Enter Username" required><br><br>
				Enter Password : <input type="password" th:field="*{password}" placeholder="Enter Password" required><br><br>
				<button type="submit" value="Sign Up">Sign Up</button>
			</div>
			<div class="container">
				<button type="submit" th:onclick="|window.location.href=\'/\'|">Login</button>
			</div>
		</form>
		<br>
		<p th:if="${message}"></p>
	</div>
</body>
</html>
