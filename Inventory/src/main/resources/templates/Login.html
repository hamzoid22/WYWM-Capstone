<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{styling/Login.css}" rel="stylesheet">
</head>
<body>
	<div class="container" style="background-color:#f1f1f1">
		<h1>Login to Aperture Enterprises Inventory Software</h1>
		<form action="#" th:action="@{./loginUser}" th:object="${command}" method="post">
			<div class="container">
				Enter Username : <input type="text" th:field="*{username}" placeholder="Enter Username" required><br><br>
				Enter Password : <input type="password" th:field="*{password}" placeholder="Enter Password" required><br><br>
				<button type="submit" value="Login">Login</button>
			</div>
			<p th:text="${message}"></p>
			<div class="container">
				<button type="submit" th:onclick="|window.location.href='/signup'|">Sign Up</button>
			</div>	
		</form>
	</div>
</body>
</html>
